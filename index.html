<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./src/style/table.css">
    <style type="text/css">
        .end-element { background-color : #FFCCFF; }
    </style>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://flowchart.js.org/flowchart-latest.js"></script>
</head>

<div id="diagram"></div>
<script src="flowchart.js"></script>

<button id="button">Draw flow</button>
<!--<button onclick="myFunction()">Try it</button>-->
<br>
<table id="myTable">
    <tr>
        <th>Line</th>
        <th>Type</th>
        <th>Name</th>
        <th>Condition</th>
        <th>Value</th>
    </tr>
</table>

<head>
    <meta charset="UTF-8">

    <style>
        table {
            width: 100%;
            height: 100%;
        }

        .textAreaWrapper {
            width: 100%;
            height: 80vh;
        }

        textarea {
            width: 80%;
            height: 95%;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>
            <div>
                <label>Enter code here</label>
            </div>
        </td>
        <td>
            <div>
                <label>Enter input here</label>
            </div>
        </td>
    </tr>
    <tr>
        <td>
            <div class="textAreaWrapper">
                <textarea id="codePlaceholder" title="Enter code here"></textarea>
            </div>
        </td>
        <td>
            <div class="textAreaWrapper">
                <textarea id="inputCode" title="Parse code"></textarea>
            </div>
        </td>
    </tr>
</table>

<div id="codeWrapper"></div>


<script src="dist/bundle.js"></script>
</body>
</html>
